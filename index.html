<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>Charge On The Go</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <section class="hero is-success is-halfheight">
            <div class="hero-body">
                <div class="">
                    <p class="title">
                        Charge on the Go
                    </p>
                    <p class="subtitle">
                        Half height subtitle
                    </p>
                </div>
            </div>
        </section>
        <h1 class="title">Charge On The Go</h1>

        <section id="map-container" class="box">
            <!-- Google Map Goes Here -->
            <div id="map"></div>
        </section>

        <section id="travel-date" class="container">
            <div label class="label" class="columns is-mobile">Travel Date:</label>
                <div class="container">
                    <!-- Travel Date Dropdown Here -->
                    <input type="date" id="start" name="trip-start" value="yyyy-mm-dd" min="2022-03-16"
                        max="2022-12-31">
                </div>
        </section>

        <section id="search" div class="container">
            <!-- Search Bar & Search Button Go Here -->
            <div class="field">
                <label class="label">Destination</label>
                <div class="control">
                    <input class="input" type="text" placeholder="City, State">
                </div>
                <p class="help">Where are you traveling to?</p>
            </div>
            <button class="button">
                Search
            </button>
        </section>


        <div id="resultsList">
            <h2>Results</h2>
            <ul id="places"></ul>
            <button id="more">Load more results</button>
        </div>

        

        <section id="history" div class="columns is-mobile" class="column is-half">
            <ul id="historyListEl">
                <h1>Search History</h1>
                <li>a</li>
                </ul>
                <!-- Search History Goes Here -->
                
        </section>
    </main>



<footer>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Charge on the Go</strong> by Cody Murray, Krystal Tuttle, and Colt Schultz,
            </p>
        </div>
    </footer>
    <script src="./assets/js/coltscript.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIOZ2gT9JhNh8gsKT0hX4l-8bh5338aNs&callback=initMap&libraries=places&v=weekly"
    async
    ></script>
</body>
</html>
