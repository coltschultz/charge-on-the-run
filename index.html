<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charge on the Run</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/cyborg/bulmaswatch.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="hero is-large is-info">
        <div class="hero-body">
            <p class="title">Charge on the Run</p>
            <p class="">For your electric vehicle charging needs</p>
            <input id="getStarted" type="button" class="button is-danger" value="Click Here To Get Started">
                                            
        </div>
    </header>
    
    <main>
        
                    <article class="columns tile is-child notification is-info">

                        <section id="search" class="column">
                            <!-- Search Bar & Search Button Go Here -->

                            <div class="tile is-parent">
                                <article class="tile is-child notification is-success">
                                    <p class="title">Search by City</p>
                                    <div class="content">
                                        <form>
                                            <div class="field">
                                                <label class="label">Enter a city name</label>
                                                <div class="control">
                                                    <input id="searchBar" class="input" type="text" placeholder="City">
                                                </div>
                                            </div>
                                            <input id="searchButton" type="submit" class="button" value="Submit Search">
                                            <input id="currentLocation" type="button" class="button" value="Use Current Location">
                                            <input id="viewHistory" type="button" class="button" value="View Search History">
                                        </form>
                                    </div>
                                </article>
                            </div>
                        </section>
                    </article>
       


        <section id="map-container" class="columns box mapResults" class="container">

            <div class="column tile is-parent">
                <article class="tile is-child notification is-dark">
                    <div id="map" class="content"></div>
                </article>
            </div>
            <section class="column">
                <p class="title">Results List </p>
                <p>Locations of EV Charging Stations
                </p>
                <ul id="places">
                    <!-- Results List Go here in <li> tags -->
                </ul>
            </section>
            
        </section>

        <section id="results" div class="columns is-mobile" class="column is-half" style="overflow-y:hidden">

                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">

                    </article>
                </div>
        </section>

        <section id="history" div class="columns is-mobile" class="column is-half">
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">Search History </p>
                        <p>Locations previously searched</p>
                        <ul id="historyListEl">
                            <!-- Search History List Goes here in <li> tags -->
                        </ul>
                    </article>
                </div>
        </section>

    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Charge on the Run</strong> by Cody Murray, Krystal Tuttle, and Colt Schultz
            </p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/coltscript.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIOZ2gT9JhNh8gsKT0hX4l-8bh5338aNs&callback=initMap&libraries=places&v=weekly"></script>
</body>

</html>
